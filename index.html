<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flatdango Movie Ticket App</h1>
  </header>
  
  <main>
    <section id="film-details">
      <h2 id="film-title"></h2>
      <img id="film-poster" src="" alt="Movie Poster">
      <p id="film-runtime"></p>
      <p id="film-showtime"></p>
      <p id="film-description"></p>
      <p id="film-tickets"></p>
      <button id="buy-ticket-btn">Buy Ticket</button>
    </section>
    
    <aside>
      <ul id="films"></ul>
    </aside>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
